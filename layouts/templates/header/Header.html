      </div>
      <!-- mobile-only //end  -->
      <!-- Brand -->
      <div class="flex-shrink-0 mr-5">

      <div class="flex items-center space-x-2 ml-auto">

            <CartIcon class="w-6 h-6"></CartIcon>

          <span class="flex absolute h-5 w-5 top-0 right-0 -mt-1 -mr-1">

        </span>

<Transition>

    :cart="store.cart"
    @close="closeCart"
  ></ShowCartRight>
</Transition>
